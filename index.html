<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turbo — Beginner (Present)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><span class="turbo">TURBO</span> <span class="subtitle">Beginner • Present</span></h1>

    <!-- Keep the same header controls; JS hides Past/Future -->
    <div id="tense-buttons" class="tense-buttons">
      <button class="tense-button active" data-tense="Present">Present</button>
      <button class="tense-button" data-tense="Past">Past</button>
      <button class="tense-button" data-tense="Future">Future</button>
    </div>

    <!-- Level Selection -->
    <div id="level-list" class="level-list"></div>

    <!-- Game Section -->
    <div id="game" class="game" style="display: none;">
      <div id="timer" class="timer">Time: 0s</div>
      <div id="questions" class="questions"></div>
      <button id="submit" class="primary">Check Answers</button>
      <div id="results" class="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

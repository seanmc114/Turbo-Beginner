<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turbo — Beginner (Present)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><span class="turbo">TURBO</span> <span style="font-size:0.6em;opacity:.7;">Beginner • Present</span></h1>

    <!-- Tense Buttons (kept for same design; Past/Future disabled by JS) -->
    <div id="tense-buttons" style="margin-bottom: 20px;">
      <button class="tense-button active" data-tense="Present">Present</button>
      <button class="tense-button" data-tense="Past">Past</button>
      <button class="tense-button" data-tense="Future">Future</button>
    </div>

    <!-- Level Selection Section -->
    <div id="level-list"></div>

    <!-- Game Section -->
    <div id="game" style="display: none;">
      <div id="timer">Time: 0s</div>
      <div id="questions"></div>
      <button id="submit">Check Answers</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
